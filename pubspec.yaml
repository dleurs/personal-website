name: personal_website
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  equatable: ^1.2.5
  flag: ^3.1.0
  intl: ^0.16.1
  intl_utils: ^1.8.0
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_intl:
  main_locale: fr
  enabled: true
