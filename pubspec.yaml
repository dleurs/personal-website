name: personal_website
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  equatable: ^1.2.5
  flag: ^3.1.0
  intl: ^0.16.1
  intl_utils: ^1.9.0
  provider: ^4.3.3
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  visibility_detector: ^0.1.5

dependency_overrides:
  intl: ^0.17.0-nullsafety.2

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: FlutterIconCom
      fonts:
        - asset: assets/icons/FlutterIconCom.ttf

flutter_intl:
  main_locale: fr
  enabled: true
